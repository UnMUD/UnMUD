name: Pull Request Build
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  check_files_changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      MUD: ${{ steps.check_files_changes.outputs.MUD }}
      # docs: ${{ steps.check_files_changes.outputs.docs }}
    steps:
    - uses: dorny/paths-filter@v2
      id: check_files_changes
      with:
        filters: |
          MUD:
            - 'MUDGameProgramming/**'
          # docs:
          #   - 'docs/**'

  build:
    name: Build and analyze
    needs: check_files_changes
    if: ${{ needs.check_files_changes.outputs.MUD == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./MUDGameProgramming
    env:
      BUILD_WRAPPER_OUT_DIR: ./MUDGameProgramming/AnalysisLogs/ # Directory where build-wrapper output will be placed
      COVERAGE_OUT_DIR: ./MUDGameProgramming/AnalysisLogs/coverage.xml # Directory where coverage output will be placed
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: install dependences
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt update
          apt install -y build-essential gcc-10-doc libstdc++-10-doc
          apt install -y libmsgsl-dev
          apt install -y cppcheck clang clang-tidy
          apt install -y libgtest-dev gcovr
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v1
      - name: Run build-wrapper
        run: |
          echo ${{ env.BUILD_WRAPPER_OUT_DIR }}
          cd SimpleMUD
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} \
            make clean libs unmud link tests
      - name: Run tests and collect coverage into one XML report
        run: |
          cd SimpleMUD
          make run_tests
          gcovr --sonarqube > ${{ env.COVERAGE_OUT_DIR }}
      - name: Run CPPCheck
        run: |
          ./Scripts/static_test.sh -l
          ./Scripts/static_test.sh -m
      - name: Run clang-tidy
        run: |
          ./Scripts/lint.sh -l
          ./Scripts/lint.sh -m
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}" \
            --define sonar.coverageReportPaths="${{ env.COVERAGE_OUT_DIR }}"